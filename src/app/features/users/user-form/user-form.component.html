<div class="user-form">
  <h2>Form
    <small>
      <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
        aria-controls="collapseExample">
        Help
      </button>
    </small>

    <small *ngIf="jumpTypeNew" (click)="switchJumpType()" style="float:right;" class="btn btn-primary hvr-float">New</small>
    <small *ngIf="!jumpTypeNew" (click)="switchJumpType()" style="float:right;" class="btn btn-outline-primary hvr-float">New</small>
  </h2>

  <div class="collapse" [ngbCollapse]="!isCollapsed">
    <div class="card card-body">
      status: {{ userForm.status | json }}
      <hr> {{ userForm.value | json }}
    </div>
  </div>

  <div class="loader" *ngIf="loading">
    L O A D I N G
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" *ngIf="!loading">

    <div class="form-group" *ngIf="!jumpTypeNew">
      <input type="text" class="form-control" id="id" formControlName="id" placeholder="ID" [disabled]="true">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="firstName" aria-describedby="firstName-help" formControlName="firstName" placeholder="Firstname">
      <!-- <small *ngIf="username.invalid && (username.dirty || username.touched)" id="username-help" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="lastName" aria-describedby="lastName-help" formControlName="lastName" placeholder="Lastname">
      <!-- <small *ngIf="username.invalid && (username.dirty || username.touched)" id="username-help" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

    <div class="form-group">
      <input type="email" class="form-control" id="email" aria-describedby="email-help" formControlName="email" placeholder="E-mail">
      <!-- <small *ngIf="password.invalid && (password.dirty || password.touched)" id="email-help" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

    <div class="form-group">
      <input type="phone" class="form-control" id="phone" aria-describedby="phone-help" formControlName="phone" placeholder="Phone">
      <!-- <small *ngIf="password.invalid && (password.dirty || password.touched)" id="phone-help" class="form-text text-muted">We'll never share your phone with anyone else.</small> -->
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="locale" aria-describedby="locale-help" formControlName="locale" placeholder="Locale">
      <!-- <small *ngIf="password.invalid && (password.dirty || password.touched)" id="phone-help" class="form-text text-muted">We'll never share your phone with anyone else.</small> -->
    </div>

    <div class="form-check has-success">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" id="checkboxSuccess" formControlName="active"> Active
      </label>
    </div>

    <div class="form-group" style="display: flex;">
      <button [disabled]="!userForm.valid" class="btn btn-primary hvr-float">Save</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-light hvr-float">Cancel</button>
      <div class="spacer"></div>
      <button class="btn btn-danger hvr-float">Reset</button>
    </div>
  </form>
</div>
